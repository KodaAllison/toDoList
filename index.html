<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="todo">
        <h2>To-Do List</h2>
        <div class="input">
            <input type="text", class="input-field" id="todoInput" placeholder="New Task">
            <button class = "button">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span></span>items total</p>
                <button id="deleteButton">Delete All Tasks</button>

            </div>
        </div>
        
    </section>
    <footer>
        <div class = "footer">

        </div>
    </footer>
</body>
</html>
